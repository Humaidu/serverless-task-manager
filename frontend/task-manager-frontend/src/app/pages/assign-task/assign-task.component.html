<h2>Assign Task</h2>

<div class="mb-3">
  <label for="taskSelect" class="form-label">Select Task</label>
  <select id="taskSelect" class="form-select" [(ngModel)]="selectedTaskId" name="selectedTaskId">
    <option value="" disabled>Select a task</option>
    <option *ngFor="let task of tasks" [value]="task.task_id">
      {{ task.title }} - {{ task.status }}
    </option>
  </select>
</div>

<div class="mb-3">
  <label for="emailInput" class="form-label">Assignee Email</label>
  <input id="emailInput" type="email" class="form-control" [(ngModel)]="assigneeEmail" name="assigneeEmail" placeholder="Enter email" />
</div>

<button class="btn btn-primary" (click)="assignTask()">Assign Task</button>
