<div class="container mt-4">
    <h2 class="mb-4 text-center">Your Assigned Tasks</h2>
  
    <div *ngIf="tasks.length === 0" class="alert alert-info text-center">
      No tasks assigned to you.
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-8">
        <ul class="list-group shadow-sm">
          <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ task.title }}</h5>
              <small class="text-muted">Description: {{ task.description }}</small>
            </div>
            <span
              class="badge px-3 py-2 rounded-pill"
              [ngClass]="{
                'bg-warning text-dark': task.status === 'pending',
                'bg-success': task.status === 'completed'
              }"
            >
              {{ task.status | titlecase }}
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
