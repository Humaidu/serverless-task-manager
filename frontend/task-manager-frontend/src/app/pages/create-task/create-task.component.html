<h2 class="text-center mt-4 mb-4">Create Task</h2>

<div class="container">
  <form (ngSubmit)="createTask()" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input [(ngModel)]="task.title" name="title" id="title" class="form-control" placeholder="Enter task title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea [(ngModel)]="task.description" name="description" id="description" class="form-control" placeholder="Enter task description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="assigned_to" class="form-label">Assignee Email</label>
      <input [(ngModel)]="task.assigned_to" name="assigned_to" id="assigned_to" type="email" class="form-control" placeholder="Enter assignee's email" required>
    </div>

    <div class="mb-3">
      <label for="deadline" class="form-label">Deadline</label>
      <input [(ngModel)]="task.deadline" name="deadline" id="deadline" type="datetime-local" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Create Task</button>
  </form>
</div>
