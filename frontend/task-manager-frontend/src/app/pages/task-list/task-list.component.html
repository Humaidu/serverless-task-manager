<div class="container mt-4">
    <h2 class="text-center mb-4">Assigned Tasks</h2>
  
    <div *ngIf="tasks.length === 0" class="alert alert-info text-center">
      No tasks assigned yet.
    </div>
  
    <div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="tasks.length > 0">
      <div class="col" *ngFor="let task of tasks">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">
              <strong>Status:</strong> 
              <span 
                class="badge"
                [ngClass]="{
                  'bg-success': task.status === 'completed',
                  'bg-warning text-dark': task.status === 'pending'
                }"
              >
                {{ task.status }}
              </span>
            </p>
            <p class="card-text"><strong>Deadline:</strong> {{ task.deadline | date:'medium' }}</p>
            <p class="card-text"><strong>Assigned To:</strong> {{ task.assigned_to }}</p>
          </div>
          <div class="card-footer bg-transparent border-top-0 text-end">
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="markCompleted(task.task_id)"
              [disabled]="task.status === 'completed'"
            >
              Mark as Completed
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
