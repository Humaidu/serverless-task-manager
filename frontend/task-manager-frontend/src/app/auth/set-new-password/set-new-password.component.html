<div class="container d-flex justify-content-center align-items-center vh-95">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4">ğŸ”’ Set Your New Password</h4>
  
      <form (ngSubmit)="onSubmit()" #passwordForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
            minlength="8"
            placeholder="Enter your new password"
          />
          <div class="form-text">Must be at least 8 characters</div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="!passwordForm.form.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
