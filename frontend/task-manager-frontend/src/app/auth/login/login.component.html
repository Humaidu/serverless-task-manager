<!-- login.component.html -->

  <div class="container d-flex align-items-center justify-content-center min-vh-95">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">🔐 Login</h3>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
            email
            [ngClass]="{ 'is-invalid': loginForm.submitted && !loginForm.controls['email'].valid }"
          />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
            minlength="8"
            [ngClass]="{ 'is-invalid': loginForm.submitted && !loginForm.controls['password'].valid }"
          />
          <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>
  
        <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </form>
  
      <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
        {{ error }}
      </div>
  
      <p class="text-muted text-center mt-3" style="font-size: 0.9rem;">
        Don't have an account? <a href="#">Contact Admin</a>
      </p>
    </div>
  </div>
